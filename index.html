<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>None Shall Pass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Wizard image -->
    <div class="wiz">
      <img id="anchor" src="./assets/wiz.png" />
      <div class="eyes">
        <img class="eye left" src="./assets/eye.png"></img>
        <img class="eye right" src="./assets/eye.png"></img>
      </div>

      <div class="card gen">
        <div class="card-body">
          <h1 class="macondo-regular">Generate a Password</h1>
            <textarea
              readonly
              id="password"
              placeholder="Where the ✨Magic✨ happens"
              aria-label="Generated Password"></textarea>
          </div>
        
        <!-- Form -->
        <form>
            <div class="card-body chars">
            <p class="card-text macondo-regular ">Choose at least one character type:</p>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="uppercase">
                        <label class="form-check-label" for="uppercase">
                          Uppercase
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="lowercase">
                        <label class="form-check-label" for="lowercase">
                          Lowercase
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="number">
                        <label class="form-check-label" for="num">
                          Numbers
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="special">
                        <label class="form-check-label" for="special">
                          Special
                        </label>
                    </div>
                </div>
                </div>
            </div>

            <div class="card-body length">
                <label for="length" class="macondo-regular">Password length:</label>
                <input type="number" class="form-control" value="6" min="6" max="100" step="1" id="length" name="password_length"/>
            </div>

            <div class="card-body btns">
                <button type="submit" id="generate" class="btn btn-primary macondo-regular" disabled >Generate Password</button>
                <button type="button" id="copy" class="btn btn-secondary macondo-regular" disabled>Copy Password</button>
            </div>
        </form>
      </div>

    </div>   
    <script src="./assets/script.js"></script>
  </body>
</html>
